<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <center>

        <div class="container">
            <div class="navbar">
                <img width="48" height="48" src="https://img.icons8.com/color/48/currency-exchange.png" alt="Currency Exchange"/>
                <h1>Currency Converter</h1>
            </div>
            
            <div class="input">
                <label for="fromAmount">Enter Amount </label>
                <input type="number" id="fromAmount" placeholder="Enter amount" min="0">
                
            </div>
            
          
            <div class="input">
                <label>From</label>
                <select id="fromCurrency">
                    <!-- Options will be added dynamically by JavaScript -->
            </select>

            <img width="58" height="58" src="https://img.icons8.com/external-sbts2018-outline-color-sbts2018/58/external-exchange-payment-1-sbts2018-outline-color-sbts2018.png" alt="Currency Exchange"/>
            <label for="toAmount">To</label>
            
            <select id="toCurrency">
                <!-- Options will be added dynamically by JavaScript -->
            </select>
        </div>
        <div class="Converted">
            <label for="convertedAmount">Converted Amount</label>
            <input type="text" id="convertedAmount" placeholder="Result" readonly>
        </div>
        <div class="button">
            <button id="convertButton">Convert</button>
        </div>
    </div>
</center>
    <script src="app.js"></script>
</body>
</html>
